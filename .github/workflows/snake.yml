on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch
  push:
    branches:
    - main
    
  

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Fetch contributions in 2024
      - name: Get contributions in 2024
        run: |
          # Write a script to fetch your contributions in 2024 using GitHub API
          # After fetching, format the data in a way that you can integrate it with your snake animation
          # For example, you might need to modify the SVG file generated by Platane/snk to include your 2024 contributions
          # Save the modified SVG file to dist folder
          echo "Script to fetch 2024 contributions and integrate with snake animation"
        working-directory: ${{ github.workspace }}

      # Generate snake game animation for 2024
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Push the content of <build_dir> to a branch
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
