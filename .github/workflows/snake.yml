name: Update Snake Game

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Fetch contributions in 2024
      - name: Get contributions in 2024
        run: |
          # Write a script to fetch your contributions in 2024 using GitHub API
          # After fetching, format the data in a way that you can integrate it with your snake animation
          # For example, you might need to modify the SVG file generated by Platane/snk to include your 2024 contributions
          # Save the modified SVG file to dist folder
          echo "Script to fetch 2024 contributions and integrate with snake animation"
        working-directory: ${{ github.workspace }}

      # Generate snake game animation for 2024
      - name: Generate GitHub contribution grid snake
        uses: Platane/snk@master
        with:
          github_user_name: exponlint
          output: dist/github-contribution-grid-snake.svg
          background_color: 'transparent'
          border_radius: 0
          commit_message: 'Updated GitHub contributions snake animation'
          timezone: 'UTC'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push the content of dist folder to main branch
      - name: Push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@users.noreply.github.com'
          git add dist/
          git commit -m "Update snake game animation"
          git push
        working-directory: ${{ github.workspace }}
